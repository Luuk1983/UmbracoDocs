--- 
extends: existence
message: "Avoid generic link text like '%s'. Use descriptive link text instead."
description: >
  Descriptive link text improves accessibility and SEO.
level: warning
ignorecase: true
scope: raw
nonword: true
tokens:
  - '\[\s*here\s*\]'
  - '\[\s*click here\s*\]'
  - '\[\s*read more\s*\]'
  - '\[\s*more info\s*\]'
